# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-cmake"
BBFILE_PATTERN_meta-cmake = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-cmake = "6"

LAYERDEPENDS_meta-cmake = "core"
LAYERSERIES_COMPAT_meta-cmake = "gatesgarth"
