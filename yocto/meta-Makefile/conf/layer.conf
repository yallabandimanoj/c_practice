# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-Makefile"
BBFILE_PATTERN_meta-Makefile = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-Makefile = "6"

LAYERDEPENDS_meta-Makefile = "core"
LAYERSERIES_COMPAT_meta-Makefile = "gatesgarth"
