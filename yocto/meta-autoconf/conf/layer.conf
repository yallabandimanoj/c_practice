# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-autoconf"
BBFILE_PATTERN_meta-autoconf = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-autoconf = "6"

LAYERDEPENDS_meta-autoconf = "core"
LAYERSERIES_COMPAT_meta-autoconf = "gatesgarth"
